<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4">

      <mat-card>
        <mat-card-content class="btn btn-danger  mt-3" (click)="ajouterConsultation()">  
                Ajouter Consultation
</mat-card-content>
      </mat-card>
      
    </div>
  </div>
  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
    </mat-form-field>
  </div>
  
  <div class="example-container mat-elevation-z8">
  
    <mat-table [dataSource]="dataSource" matSort>
  
      <!-- Nom Column -->
      <ng-container matColumnDef="nom">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Nom</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.nom}} </mat-cell>
      </ng-container>
  
      <!-- Raisons Column -->
      <ng-container matColumnDef="raisons">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Raisosns </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.raisons}} </mat-cell>
      </ng-container>
  
      <!-- Traitement Column -->
      <ng-container matColumnDef="traitement">
        <mat-header-cell *matHeaderCellDef mat-sort-header> traitement</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.traitement}} </mat-cell>
      </ng-container>
  
      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Date</mat-header-cell>
        <mat-cell *matCellDef="let row" [style.color]="row.date"> {{row.date}} </mat-cell>
      </ng-container>
        <!-- action Column -->
        <ng-container matColumnDef="action">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Action</mat-header-cell>
          <mat-cell *matCellDef="let row" [style.color]="row.action">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)=" detailConsultation(row)">
                <mat-icon>open_in_new</mat-icon>
                <span>Voir</span>
              </button>
              <button mat-menu-item (click)="modifierConsultation(row)" >
                <mat-icon>edit</mat-icon>
                <span> Modifier</span>
              </button>
              <button mat-menu-item (click)="supprimerConsultation(row)">
                <mat-icon>delete</mat-icon>
                <span>Supprimer</span>
              </button>
            </mat-menu>
            
            
          </mat-cell>
        </ng-container>

  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>

</div>
